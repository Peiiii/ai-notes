<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Notes Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4/esm/index.mjs",
    "zustand/middleware": "https://aistudiocdn.com/zustand@^4.5.4/esm/middleware.mjs",
    "zustand/": "https://aistudiocdn.com/zustand@^5.0.8/",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "vite": "https://aistudiocdn.com/vite@^7.1.12",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.umd.min.js"></script>
<style>
  .mindmap-svg {
    cursor: grab;
    touch-action: none;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  .mindmap-svg:active {
    cursor: grabbing;
  }
  .mindmap-node-group {
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .mindmap-node-rect {
    transition: all 0.2s ease-in-out;
  }
  .mindmap-node-group:hover .mindmap-node-rect {
    transform: scale(1.03);
    box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
  }
  html.dark .mindmap-node-group:hover .mindmap-node-rect {
    filter: brightness(1.25);
    box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.2);
  }
  .mindmap-text {
    text-align: center;
    padding: 8px 12px;
    font-size: 14px;
    line-height: 1.4;
    font-weight: 500;
  }
  .mindmap-path {
    fill: none;
    stroke-width: 2.5px;
    transition: d 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .mindmap-expander {
    cursor: pointer;
  }
</style>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
