<script src="https://cdn.jsdelivr.net/npm/marked@13.0.0/lib/marked.umd.min.js"></script>
<style>
  .mindmap-svg {
    cursor: grab;
    touch-action: none;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  }
  .mindmap-svg:active {
    cursor: grabbing;
  }
  .mindmap-node-group {
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .mindmap-node-rect {
    transition: all 0.2s ease-in-out;
  }
  .mindmap-node-group:hover .mindmap-node-rect {
    transform: scale(1.03);
    box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.1);
  }
  html.dark .mindmap-node-group:hover .mindmap-node-rect {
    filter: brightness(1.25);
    box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.2);
  }
  .mindmap-text {
    text-align: center;
    padding: 8px 12px;
    font-size: 14px;
    line-height: 1.4;
    font-weight: 500;
  }
  .mindmap-path {
    fill: none;
    stroke-width: 2.5px;
    transition: d 0.3s ease-in-out, opacity 0.3s ease-in-out;
  }
  .mindmap-expander {
    cursor: pointer;
  }
</style>
